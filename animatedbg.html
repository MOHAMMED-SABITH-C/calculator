        <input type="button" class="button" onclick="press(3)"  value="3">
        <input type="button" class="button1" onclick="press('+')"  value="+">
        
    </div>
    <div class="frame">
        
        <input type="button" class="button" onclick="press(0)"  value="0">
        <input type="button" class="button" onclick="press('00')"  value="00">
        <input type="button" class="button" onclick="press('.')"  value=".">
        <input type="button" class="button1" onclick="press('=')"  value="=">
       
</div>
        </form>
    </div>
</div>
